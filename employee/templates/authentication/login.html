{% extends 'layout.html' %} 
{% block title %} 
Login Page
{% endblock %}
{% block content %}

 <!-- ======= Breadcrumbs ======= -->
 <section id="breadcrumbs" class="breadcrumbs">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center">
      <h2>Login</h2>
      <ol>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li>Login</li>
      </ol>
    </div>

  </div>
</section><!-- End Breadcrumbs -->

<!-- ======= Contact Section ======= -->




    <div class="row mt-5 justify-content-center" data-aos="fade-up">
      <div class="col-lg-4">
        <h2>Login Your Account</h2>
        {% for message in messages %}
         <div class="alert {{ message.tags }} alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          {{ message }}
        </div>
        {% endfor %}
        <form action="" method="post" >
          {% csrf_token %}
          
            <div class="form-group">
              <input type="text" name="username" class="form-control" id="name" placeholder="Your Username"  />
              <div class="validate"></div>
              <br>
            
            
          
          
            <div class=" form-group">
              <input type="password" name="password" class="form-control" id="name" placeholder="Your Password"  />
              <div class="validate"></div>
            </div>
            <small> Forget My <a href="{% url 'forgetpassword' %}">Password</a></small><br>
          
          
          <div class="text-center">
            <button class=" btn btn-success" type="submit">
              Log-in
            </button></div>
        </form><br>
        <small> Don't have an Account <a href="{% url 'registration' %}">Register Now</a></small>

      </div>

    </div>

  </div>
</section><!-- End Contact Section -->
 

{% endblock %}
